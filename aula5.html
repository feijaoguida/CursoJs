<html>
    <head>
        <title>Curso Js - Funções</title>
    </head>
    <body>
        <script>
            function soma(numero1, numero2){
                var resultado = numero1 + numero2;
                //esta variavel resultado só é visivel dentro desta função.
                return resultado;
            }

            var resultado = soma(1, 2);

            console.log(resultado);
        </script>
    </body>
</html>
