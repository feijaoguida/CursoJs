<html>
    <head>
        <title>Curso js. Condições ternarias</title>
    </head>
    <body>
        <script>
            var sexo = 'M';
                            // se sexo = "M" então Masculino senão Feminino
            var retorno =  (sexo === 'M') ? 'Masculino' : 'Feminino';

            console.log(retorno);
        </script>
    </body>
</html>
