<html>
    <head>
        <title>Curso js. - Estrutura de Repetição </title>
    </head>
    <body>
        <script>
            //for
            //var i = 0 estou definido a variavel
            //i <= 100 é minha condição
            //i++ é a taxa de imcremento.
            // ou seja ira imprimir valor de 0 a 100
            for(var i = 0; i <= 100; i+=12){
                console.log(i)
            }

            //while
            //No while ele vai executar a condição caso seja verdadeira.
            //quando usar o for ou while?
            //caso você saiba o tamanho da sua condição usa-se o for, por exemplo
            //ira executar quanto o valor de i for menor que 100.
            //Já o while utiliza-se quando não sabe o valor exato da condição.
            //nem quantas vezes ira utilizar, por exemplo uma busca no banco de dados.
            //que pode executar uma vez ou 1000, não tem como saber.
            var j = 2512187654
            while (j > 15){
                console.log(j);
                
                j /=3;
            }

        </script>
    </body>
</html>
