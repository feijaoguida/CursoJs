<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript - Avançado</title>
    </head>
    <body>
        <div id="app">
            <button onmouseover="exibirAlerta()">Me pressione</button>
        </div>

        <script>
            function exibirAlerta(){
                alert('Botão foi clicado');
            }
        </script>
    </body>
</html>
