<body>
    <script>
        var usuarios = [
            {
                nome: "Roseweltty",
                habilidade: ["Contabilidade", "JavaScript", "ReactJs"]
            },
            {
                nome: "Diego",
                habilidade: ["JavaScript", "ReactJs", "Redux"]
            }
        ];

        function escreveLog(users) {
            for (const u of users) {
                console.log("O " + u.nome + " possue as habilidades: " + u.habilidade.join(", "))
            }
        }

        escreveLog(usuarios)

    </script>
</body>
